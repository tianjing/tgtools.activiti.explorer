<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
    </style>
    <script type="application/javascript">
        document.write("<script src=\"../../../../js/boot.js\" type=\"text/javascript\"><\/script>");
        document.write('<script src="../../../../js/miniuiboot.js" type="text/javascript"/><\/script>');
    document.write('<script src="js/tgtools.js" type="text/javascript"/><\/script>');
    document.write('<script src="js/flow.js" type="text/javascript"/><\/script>');

    </script>
</head>
<body>
<div style="width: 100%">
    <div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
        <table style="width: 100%;">
            <tr>
                <td id="buttons" style="width: 100%;">
                    <a id="viewxmlbutton" class="mini-button" iconCls="icon-close" onclick="viewXml();">查看流程XML</a>
                    <a id="viewpngbutton" class="mini-button" iconCls="icon-ok" onclick="viewPng();">查看流程图</a>
                    <a id="suspensionbutton" class="mini-button" iconCls="icon-close" onclick="suspension();">挂起</a>
                    <a id="activatebutton" class="mini-button" iconCls="icon-ok" onclick="activate();">恢复</a>
                </td>
                <td id="rightbuttons" style="white-space: nowrap;"></td>
            </tr>
        </table>
    </div>
</div>
<!--撑满页面-->
<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;"
         idField="ID_"
         allowCellSelect="true" editNextOnEnterKey="true" multiSelect="true" sizeList="[5,10,20,50]" pageSize="10"
         oncolumnschanged="gridcolumnschanged" totalField="totalRows"
         allowCellEdit="true">
        <div property="columns">
            <div field="id" width="180" headerAlign="center">id</div>
            <div field="name" width="180" headerAlign="center">名称</div>
            <div field="key" width="180" headerAlign="center">key</div>
            <div field="version" width="180" headerAlign="center">版本</div>
            <div field="suspended" width="180" headerAlign="center">是否挂起</div>
        </div>
    </div>
</div>
</body>
</html>
