<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
    </style>
    <script type="application/javascript">
        document.write('<script src="../../../../js/boot.js" type="text/javascript"><\/script>');
        document.write('<script src="../../../../js/miniuiboot.js" type="text/javascript"><\/script>');
        document.write('<script src="js/tgtools.js" type="text/javascript"><\/script>');
        document.write('<script src="js/model.js" type="text/javascript"><\/script>');

    </script>
</head>
<body>
<div style="width: 100%">
    <div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
        <table style="width: 100%;">
            <tr>
                <td id="buttons" style="width: 100%;">
                    <a id="addbutton" class="mini-button" iconCls="icon-add" onclick="add();">增加</a>
                    <a id="editbutton" class="mini-button" iconCls="icon-edit" onclick="edit();">编辑</a>
                    <a id="removebutton" class="mini-button" iconCls="icon-remove" onclick="remove();">删除</a>
                    <a id="deploybutton" class="mini-button" iconCls="icon-upload" onclick="deploy();">发布</a>
                    <a id="refbutton" class="mini-button" iconCls="icon-reload" onclick="gridreload();">刷新</a>
                </td>
                <td id="rightbuttons" style="white-space: nowrap;"></td>
            </tr>
        </table>
    </div>
</div>
<!--撑满页面-->
<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;"
         idField="ID_"
         allowCellSelect="true" editNextOnEnterKey="true" multiSelect="true" sizeList="[5,10,20,50]" pageSize="10"
         oncolumnschanged="gridcolumnschanged"
         allowCellEdit="true">
        <div property="columns">
            <div field="id" width="180" headerAlign="center">id</div>
            <div field="name" width="180" headerAlign="center">名称</div>
            <div field="key" width="180" headerAlign="center">key</div>
            <div field="createTime" dateFormat="yyyy-MM-dd HH:mm:ss" width="180" headerAlign="center">创建时间</div>
        </div>
    </div>
</div>
</body>
</html>
